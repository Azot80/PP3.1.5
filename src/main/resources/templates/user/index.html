<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta charset="utf-8">
  <link rel='icon' th:href="@{/img/favicon.ico}" type='image/x-icon' sizes="48x48" />
  <link rel="stylesheet" th:href="@{/css/basic.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>User</title>
</head>
<body>
<div th:insert="/admin/navbar" ></div>

<div class="container-fluid">

  <div class="row" style="padding-top: 20px;">
    <div class="col-2 px-0" style="background-color: white">

        <ul class="nav nav-tabs flex-column d-inline" >
          <li class="nav-item">
            <a class="btn btn-primary nav-link active btn-block" th:href="@{/user/index}" style="text-align: left;">User</a></li>
        </ul>

    </div>
      <div class="container secondary col-sm-10 px-0" style="background-color: #dee2e6;">
        <div class="col-12 vh-100" syle="background-color: #dee2e6;">
          <div>
            <h2>User information-page</h2>
            <thead>
            <div class="card">
              <div><h5 class="card-header">
                About user
              </h5>
              </div>
              <div class="container-fluid">
                <table class="table table-striped table-condensed">
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Age</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                  <tr id="user-info" >
                  </tr>
                </table>
              </div>
            </div>
            </thead>
          </div>
        </div>
      </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script th:src="@{/js/main.js}"></script>

</body>
</html>
